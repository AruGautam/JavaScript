<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <h1 align="center">Celcius to Fahrenheit</h1>
    <label for="cel"><b>Enter the temperature in celcius: -</b></label>
    <input type="number" id="cel"><br><br>
    <input type="button" value="Convert" onclick="temp()"><br><br>
    <label for="fr"><b>Temperature in Fahrenheit after conversion: -</b></label>
    <input type="number" id="fr">
    <script>
        function temp() {
            var cel = document.getElementById("cel").value;
            var Fahrenheit = (cel * (9 / 5)) + 32;
            document.getElementById("fr").value = Fahrenheit;
        }
    </script>
</body>

</html>
