<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <h1 align="center">Check the number for Armstrong and Palindrome</h1>
    <label for="a">Enter the number :</label>
    <input type="number" id="a"><br><br>
    <label for="abs">Check the number for Armstrong and Palindrome :</label>
    <input type="button" onclick="arms()" value="Check"><br><br>
    <label for="palin">Palindrome ? </label>
    <input type="text" id="palin"><br><br>
    <label for="arms">Armstrong ? </label>
    <input type="text" id="arms">
    <script>
        function arms() {
            var a = parseInt(document.getElementById("a").value);
            var b = a;
            var c = 0;
            var d = 0;
            while (b > 0) {
                var rem = b % 10;
                d = d * 10 + rem;
                c += (b % 10) ** 3;
                b = parseInt(b / 10);
            }
            if (d == a) {
                document.getElementById("palin").value = "YES";
            }
            else {
                document.getElementById("palin").value = "NO";
            }
            if (c == a) {
                document.getElementById("arms").value = "YES";
            }
            else {
                document.getElementById("arms").value = "NO";
            }
        }
    </script>
</body>

</html>
